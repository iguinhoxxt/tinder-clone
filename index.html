<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tinder Clone</title>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Jessica Scott</h2>
                    <h2>25</h2>
                </div>
                <div class="photo-bio">
                    Estudante de Direito, moro em Goiania-GO, adoro pets, gosto de ouvir música nos tempos livres, também gosto muito de ler.
                </div>
            </div>
        </div>

    <div class="actions">
        <div class="action">
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="action">
            <i class="fas fa-star"></i>
        </div>

        <div class="action">
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <!--- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/39c505e3c4.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
